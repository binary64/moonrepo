$schema: "../../.moon/cache/schemas/project.json"

language: "typescript"
type: "tool"

tasks:
  lint:
    command: "biome check ."

  type-check:
    command: "tsc --noEmit"

  preview:
    command: "pulumi preview"
    local: true

  up:
    command: "pulumi up"
    local: true

  destroy:
    command: "pulumi destroy"
    local: true
