# MetalLB configuration (IPAddressPool + L2Advertisement).
#
# These custom resources require the MetalLB CRDs which are installed by the
# metallb Helm chart (operators/metallb.yaml).  By wrapping them in their own
# Application with SkipDryRunOnMissingResource we avoid the "CRD not found"
# validation error that blocks the entire infra-root sync.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/binary64/moonrepo.git
    targetRevision: master
    path: infra/manifests/metallb-config
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
      - ServerSideApply=true
    retry:
      limit: -1
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
