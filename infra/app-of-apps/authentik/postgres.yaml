apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik-postgres
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://cloudnative-pg.github.io/charts/
    chart: cluster
    targetRevision: 0.5.0
    helm:
      values: |
        cluster:
          instances: 1
          storage:
            size: 8Gi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 225
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 31m
      