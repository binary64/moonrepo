apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.goauthentik.io
    targetRevision: "2025.10.3"
    chart: authentik
    helm:
      releaseName: authentik
      values: |
        authentik:
          secret_key: "CHANGE_ME_USE_SEALED_SECRET"
          postgresql:
            # Connect to the CloudNativePG cluster
            # The CNPG cluster chart creates a service named: <release-name>-rw
            host: "authentik-postgres-cluster-rw"
            port: 5432
            database: "app"
            user: "app"
            # Password is loaded from CNPG-generated secret via environment variable
            # See server.env and worker.env below
        
        # Load PostgreSQL password from CNPG-generated secret
        # CNPG creates a secret named <cluster-name>-app with username and password keys
        server:
          env:
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-postgres-cluster-app
                  key: password
        
        worker:
          env:
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: authentik-postgres-cluster-app
                  key: password

  destination:
    server: https://kubernetes.default.svc
    namespace: authentik

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m