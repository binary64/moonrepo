apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets-bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/binary64/moonrepo
    targetRevision: HEAD
    path: infra/secrets/sealed
  destination:
    server: https://kubernetes.default.svc
    namespace: pulumi-operator-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
