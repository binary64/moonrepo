apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://nextcloud.github.io/helm/
    targetRevision: "8.7.0"
    chart: nextcloud
    helm:
      releaseName: nextcloud
      values: |
        service:
          type: ClusterIP
          port: 80

        ingress:
          enabled: false
          external: true
          className: istio
          annotations:
            kubernetes.io/ingress.class: istio
          hosts:
            - host: nextcloud.localhost
              paths:
                - path: /
                  pathType: Prefix

        persistence:
          enabled: true
          accessMode: ReadWriteOnce
          size: 10Gi

        nextcloud:
          existingSecret:
            name: nextcloud-secret

        # Disable internal database (using external Percona XtraDB Cluster)
        internalDatabase:
          enabled: false

        # External database configuration (Percona XtraDB Cluster via HAProxy)
        externalDatabase:
          enabled: true
          type: mysql
          host: nextcloud-db-pxc-db-haproxy.nextcloud.svc.cluster.local
          port: 3306
          database: nextcloud
          existingSecret:
            enabled: true
            secretName: nextcloud-db-secret
            usernameKey: db-username
            passwordKey: db-password
            

  destination:
    server: https://kubernetes.default.svc
    namespace: nextcloud

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m